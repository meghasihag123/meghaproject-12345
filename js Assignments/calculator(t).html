<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator(T)</title>
    <script src="calculator(t).js"></script>
    <link rel="stylesheet" href="calculator(t).css">
</head>

<body>
    <table align="center">
        <tr>
            <td colspan="4 "><input id="output" type="text" value="0"></td>
        </tr>
        <tr>
            <td><input type="button" value="C" onclick="clr()"></td>
            <td><input type="button" value="%" onclick="one('%')"></td>
            <td><input type="button" value="&lArr;"></td>
            <td><input type="button" value="/" onclick="one('/')"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="one('7')"></td>
            <td><input type="button" value="8" onclick="one('8')"></td>
            <td><input type="button" value="9" onclick="one('9')"></td>
            <td><input type="button" value="*" onclick="one('*')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="one('4')"></td>
            <td><input type="button" value="5" onclick="one('5')"></td>
            <td><input type="button" value="6" onclick="one('6')"></td>
            <td><input type="button" value="-" onclick="one('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="one('1')"></td>
            <td><input type="button" value="2" onclick="one('2')"></td>
            <td><input type="button" value="3" onclick="one('3')"></td>
            <td><input type="button" value="+" onclick="one('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="00"></td>
            <td><input type="button" value="0" onclick="one('0')"></td>
            <td><input type="button" value="." onclick="one('.')"></td>
            <td><input type="button" value="=" onclick="result()"></td>
        </tr>
    </table>

</body>

</html>
